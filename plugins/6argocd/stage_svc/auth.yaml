apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage-auth
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@bitbucket.org:contournetworkdelivery/sparc-kubernetes.git
    targetRevision: HEAD
    path: stage/be_auth
  destination:
    server: https://kubernetes.default.svc
    namespace: stage-sparc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true