apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage-orbit
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@bitbucket.org:contournetworkdelivery/agenticai-deployment-script.git
    targetRevision: HEAD
    path: charts/orbit
    helm:
      valueFiles:
        - values/stage-eks.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: xalts-ai-service-stage-eks
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true